<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - North Cafe</title>
  <link rel="stylesheet" href="output.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-white">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white px-[64px] py-[32px] flex justify-between items-center max-md:px-[16px]">
    <nav>
      <a href="index.html" class="logo text-[#B20201] font-[700] text-[36px] leading-[44px] dancing-script max-lg:text-[24px]">
        North Café
      </a>
    </nav>

    <nav class="flex gap-[24px] items-center text-[16px] custom-font leading-[32px] max-lg:gap-[16px] max-md:hidden">
      <a href="index.html" class="text-[#4E4E4E] hover:text-[#010101] custom-font">Menu</a>
      <a href="about.html" class="text-[#4E4E4E] custom-font hover:text-[#010101] hover:font-[700]">About</a>
      <a href="about.html#careers" class="text-[#4E4E4E] custom-font hover:text-[#010101] hover:font-[700]">Careers</a>
    </nav>

    <div class="flex items-center gap-[24px]">
      <!-- Desktop Navigation -->
      <nav class="flex gap-[24px] items-center custom-font leading-[26px] max-md:hidden">
        <!-- Cart Icon (Desktop Only) -->
        <a href="cart.html" class="hidden md:flex">
          <i class="fas fa-shopping-cart text-[20px] text-[#010101]"></i>
        </a>

        <!-- Logged Out State -->
        <div id="logged-out-nav" class="flex items-center gap-[24px]">
          <a href="login.html" class="text-[#B20201] text-[20px] font-[700] max-md:hidden custom-font">Log In</a>
          <a href="signup.html" class="px-[24px] py-[12px] custom-font text-[20px] text-white bg-[#B20201] font-[700] max-md:hidden">Sign Up</a>
        </div>

        <!-- Logged In State -->
        <div id="logged-in-nav" class="hidden items-center gap-[24px]">
          <div class="flex items-center gap-[8px] max-md:hidden">
            <div class="w-[40px] h-[40px] rounded-full bg-[#B20201] flex items-center justify-center">
              <span id="user-initial" class="text-white text-[20px] font-[700]"></span>
            </div>
            <div class="flex flex-col items-start">
              <span id="user-name" class="text-[#010101] text-[16px] font-[600] leading-tight"></span>
              <div class="flex items-center gap-[4px]">
                <span class="text-green-800 text-[14px] font-[400] leading-tight cursor-pointer" onclick="toggleDropdown(event)">Manage Account</span>
                <span class="text-[#4E4E4E] text-[14px] cursor-pointer" onclick="toggleDropdown(event)">▼</span>
              </div>
            </div>
          </div>
          <div id="desktopDropdown" class="absolute top-[52px] right-[64px] w-fit whitespace-nowrap bg-white border border-[#D9D9D9] rounded-[16px] shadow-lg p-[16px] flex flex-col gap-[12px] z-50 hidden max-md:hidden">
            <a href="profile.html" class="flex items-center gap-[8px] text-[#4E4E4E] text-[16px] font-[500] hover:text-[#010101] hover:font-[600] transition-colors duration-200">
              <i class="fas fa-user text-[16px]"></i>
              <span>Profile</span>
            </a>
            <button onclick="openLogoutModal()" class="flex items-center gap-[8px] text-[#B20201] text-[16px] font-[500] hover:text-[#8B0101] hover:font-[600] transition-colors duration-200">
              <i class="fas fa-sign-out-alt text-[16px]"></i>
              <span>Log Out</span>
            </button>
          </div>
        </div>
      </nav>

      <!-- Mobile Menu Icons - Always at the end -->
      <div class="md:hidden flex items-center justify-center gap-[16px]">
        <a href="cart.html" class="flex">
          <i class="fas fa-shopping-cart text-[#010101] text-[20px]"></i>
        </a>
        <button onclick="toggleMenu()" class="flex items-center justify-center">
          <i class="fas fa-bars text-[#010101] text-[20px] cursor-pointer"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="fixed inset-0 z-50 bg-white hidden">
    <div class="flex flex-col h-full p-[32px]">
      <!-- Close Button -->
      <div class="flex justify-end">
        <button onclick="toggleMenu()">
          <i class="fas fa-times text-[32px]"></i>
        </button>
      </div>

      <!-- Mobile Menu Links -->
      <div class="flex flex-col items-center justify-center flex-1 gap-[28px] text-center">
        <!-- Primary Links -->
        <a href="index.html" class="text-[#4E4E4E] text-[20px] font-[500] hover:font-[700] hover:text-[#010101]">Menu</a>
        <a href="about.html" class="text-[#4E4E4E] text-[20px] font-[500] hover:font-[700] hover:text-[#010101]">About</a>
        <a href="about.html#careers" class="text-[#4E4E4E] text-[20px] font-[500] hover:font-[700] hover:text-[#010101]">Careers</a>

        <!-- Divider -->
        <div class="h-[1px] w-full bg-[#E5E5E5] my-[8px]"></div>

        <!-- Logged Out Mobile Menu -->
        <div id="logged-out-mobile" class="flex flex-col items-center gap-[24px]">
          <a href="login.html" class="text-[#B20201] text-[20px] font-[700]">Log In</a>
          <a href="signup.html" class="px-[24px] py-[12px] text-[20px] text-white bg-[#B20201] font-[700] w-fit">Sign Up</a>
        </div>

        <!-- Logged In Mobile Menu -->
        <div id="logged-in-mobile" class="hidden flex flex-col items-center">
          <a href="profile.html" class="flex items-center gap-[12px] text-[#4E4E4E] text-[20px] font-[500] hover:text-[#010101] hover:font-[600] transition duration-200 mb-[24px]">
            <i class="fas fa-user text-[24px]"></i>
            <span>Profile</span>
          </a>
          <button onclick="openLogoutModal()" class="flex items-center gap-[12px] text-[#B20201] text-[20px] font-[500] hover:text-[#8B0101] hover:font-[600] transition duration-200">
            <i class="fas fa-sign-out-alt text-[24px]"></i>
            <span>Log Out</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <main class="flex items-center justify-center mx-[64px] max-md:mx-[16px]" style="min-height: calc(100vh - 128px); margin-top: 128px;">
    <div class="w-full max-w-md">
      <h2 class="text-center text-[28px] leading-[36px] font-normal mb-[24px] max-sm:text-[24px]">Reset Password</h2>

      <!-- New Password -->
      <div class="flex flex-col mb-4">
        <label for="new-password" class="text-[18px] leading-[28px] max-sm:text-[16px]">New Password</label>
        <div class="relative">
          <input
            type="password"
            id="new-password"
            placeholder="Enter new password"
            class="w-full mt-[8px] px-[24px] py-[12px] rounded-[12px] border border-[#D1D1D1] focus:outline-none focus:ring-2 focus:ring-[#B20201] placeholder-[#4E4E4E]"
          />
          <button type="button" onclick="toggleVisibility('new-password', 'newToggleIcon')" class="absolute right-[16px] top-[50%] -translate-y-[50%] text-[#4E4E4E]">
            <img id="newToggleIcon" src="/images/Hide.svg" alt="Hide Password" class="w-5 h-5 mt-[8px] cursor-pointer">
          </button>
        </div>
        <span id="newPasswordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 6 characters.</span>
      </div>

      <!-- Confirm Password -->
      <div class="flex flex-col mb-[24px]">
        <label for="confirm-password" class="text-[18px] leading-[28px] max-sm:text-[16px]">Confirm Password</label>
        <div class="relative">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm new password"
            class="w-full mt-[8px] px-[24px] py-[12px] rounded-[12px] border border-[#D1D1D1] focus:outline-none focus:ring-2 focus:ring-[#B20201] placeholder-[#4E4E4E]"
          />
          <button type="button" onclick="toggleVisibility('confirm-password', 'confirmToggleIcon')" class="absolute right-[16px] top-[50%] -translate-y-[50%] text-[#4E4E4E]">
            <img id="confirmToggleIcon" src="/images/Hide.svg" alt="Hide Password" class="w-5 h-5 mt-[8px] cursor-pointer">
          </button>
        </div>
        <span id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden">Passwords do not match.</span>
      </div>

      <!-- Reset Button -->
      <button
        type="button"
        id="reset-btn"
        class="px-[24px] py-[12px] custom-font text-[20px] text-white bg-[#B20201] font-[700] w-full"
      >
        <span id="reset-text">Reset Password</span>
        <div id="reset-loading" class="hidden">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </button>

      <!-- Error Message -->
      <div id="reset-error" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-600 text-center"></div>

      <!-- Success Message -->
      <div id="reset-success" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-600 text-center"></div>

      <!-- Back to Login -->
      <div class="text-center mt-[24px] mb-[28px] text-[16px]">
        <span>Remember your password?</span>
        <a href="login.html" class="text-[#B20201] font-[700] ml-1">Log In</a>
      </div>
    </div>
  </main>

  <!-- ====== Logout Modal ====== -->
  <div id="logoutModal" class="fixed inset-0 bg-black/60 z-50 opacity-0 pointer-events-none transition-opacity duration-200 flex items-center justify-center">
    <div class="bg-white rounded-[12px] p-[32px] max-w-[400px] w-full mx-4 transform scale-95 transition-all duration-200">
      <h3 class="custom-font font-[600] text-[24px] text-[#010101] mb-[16px]">Log out?</h3>
      <p class="custom-font text-[16px] text-[#4E4E4E] mb-[24px]">Are you sure you want to log out of your account?</p>
      <div class="flex flex-col gap-[16px] items-center w-full">
        <button onclick="closeLogoutModal()" class="w-full px-[24px] py-[12px] custom-font text-[16px] text-[#4E4E4E] border border-[#D1D1D1] rounded-[900px] hover:bg-[#F3F3F3] transition-colors duration-200">Cancel</button>
        <button onclick="confirmLogout()" class="w-full px-[24px] py-[12px] custom-font text-[16px] text-white bg-[#B20201] rounded-[900px] hover:bg-[#8B0101] transition-colors duration-200">Log Out</button>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
  <script src="header.js"></script>
  <script>
    const API_BASE = "YOUR_BACKEND_URL_HERE"; // <-- Replace with your deployed backend URL

    function toggleDropdown(event) {
      event.stopPropagation();
      const dropdown = document.getElementById('desktopDropdown');
      dropdown.classList.toggle('hidden');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('desktopDropdown');
      if (dropdown && !dropdown.contains(event.target) && !event.target.closest('[onclick*="toggleDropdown"]')) {
        dropdown.classList.add('hidden');
      }
    });

    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      const isHidden = menu.classList.contains('hidden');
      menu.classList.toggle('hidden');
      document.body.style.overflow = isHidden ? 'hidden' : '';
    }

    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      icon.src = isHidden ? "/images/Hide.svg" : "/images/See.svg";
      icon.alt = isHidden ? "Hide Password" : "Show Password";
    }

    document.getElementById('reset-btn').addEventListener('click', async function() {
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const resetBtn = document.getElementById('reset-btn');
      const resetText = document.getElementById('reset-text');
      const resetLoading = document.getElementById('reset-loading');
      const resetError = document.getElementById('reset-error');
      const resetSuccess = document.getElementById('reset-success');
      const newPasswordError = document.getElementById('newPasswordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      
      // Reset error states
      resetError.classList.add('hidden');
      resetSuccess.classList.add('hidden');
      newPasswordError.classList.add('hidden');
      confirmPasswordError.classList.add('hidden');
      
      // Validate passwords
      if (newPassword.length < 6) {
        newPasswordError.textContent = 'Password must be at least 6 characters';
        newPasswordError.classList.remove('hidden');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        confirmPasswordError.textContent = 'Passwords do not match';
        confirmPasswordError.classList.remove('hidden');
        return;
      }
      
      // Show loading state
      resetBtn.disabled = true;
      resetText.classList.add('hidden');
      resetLoading.classList.remove('hidden');
      
      try {
        const response = await fetch(`${API_BASE}/api/auth/password-reset/confirm/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            password: newPassword,
            token: localStorage.getItem('resetToken'),
            uid: localStorage.getItem('resetUid')
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Show success message
          resetSuccess.textContent = data.message;
          resetSuccess.classList.remove('hidden');
          
          // Clear the reset token and uid
          localStorage.removeItem('resetToken');
          localStorage.removeItem('resetUid');
          
          // Redirect to login page after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          // Show error message
          if (data.error === 'New password cannot be the same as your current password') {
            newPasswordError.textContent = data.error;
            newPasswordError.classList.remove('hidden');
          } else {
            resetError.textContent = data.error || 'Failed to reset password. Please try again.';
            resetError.classList.remove('hidden');
          }
        }
      } catch (error) {
        console.error('Reset error:', error);
        resetError.textContent = 'Network error. Please check your connection and try again.';
        resetError.classList.remove('hidden');
      } finally {
        // Reset loading state
        resetBtn.disabled = false;
        resetText.classList.remove('hidden');
        resetLoading.classList.add('hidden');
      }
    });

    // Trigger reset on Enter in either password field
    document.getElementById('new-password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('reset-btn').click();
      }
    });
    document.getElementById('confirm-password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('reset-btn').click();
      }
    });

    function openLogoutModal() {
      const modal = document.getElementById('logoutModal');
      modal.classList.remove('opacity-0', 'pointer-events-none');
      modal.classList.add('opacity-100');
    }
    function closeLogoutModal() {
      const modal = document.getElementById('logoutModal');
      modal.classList.add('opacity-0', 'pointer-events-none');
      modal.classList.remove('opacity-100');
    }
    function confirmLogout() {
      closeLogoutModal();
      localStorage.removeItem('token');
      localStorage.removeItem('refreshToken');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
